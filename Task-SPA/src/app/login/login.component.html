<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Login</span>
  </nav>

<form ngForm="form" (submit)="Login()">

    <div class="form-group">
        <label for="name">Name : </label>
        <input type="text" name="name" [(ngModel)]="service.actor.name"  class="form-control">
    </div>

    <div class="form-group">
        <label for="password">Password : </label>
        <input type="text" name="password" [(ngModel)]="service.actor.password"  class="form-control">
    </div>

    <input type="submit" class="btn btn-success btn-lg" value="Login Now">

</form>
