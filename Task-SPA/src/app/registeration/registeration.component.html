<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Registeration Form</span>
</nav>
    
<form ngForm="form" (submit)="Regist()">

    <div class="form-group">
        <label for="name">Name : </label>
        <input type="text" name="name" [(ngModel)]="service.actor1.name"  class="form-control">
    </div>

    <div class="form-group">
        <label for="password">Password : </label>
        <input type="text" name="password" [(ngModel)]="service.actor1.password"  class="form-control">
    </div>

    <input type="submit" class="btn btn-primary btn-lg" value="Register Now">

</form>
